<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech - Homepage</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="font-sans text-gray-700 antialiased bg-pink-300">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="index.html" class="flex items-center mb-6 text-2xl font-semibold">
      <img class="w-full h-8 mr-2" src="static/logo.jpg" alt="logo">
    </a>

    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">Sign in to your account</h1>

        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-700 focus:border-blue-700 block w-full p-2.5" placeholder="speech@gmail.com" required="">
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-700 focus:border-blue-700 block w-full p-2.5" required="">
          </div>

          <div class="flex items-center justify-between">
            <a href="#" class="text-sm font-medium text-blue-700 hover:underline">Forgot password?</a>
          </div>

          <button type="submit" class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>

          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet? <a href="#" class="font-medium text-blue-700 hover:underline">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
